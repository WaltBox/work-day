<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container"> 
      <div class="row">
        <div class="col hour">9 a.m. </div>
        <textarea id = "9" class="col-10 time-block"> </textarea>
        <button class="saveBtn" onclick="saveText(9)"></button>
      </div>

      <div class="row">
        <div class="col hour">10 a.m. </div>
        <textarea id = "10" class="col-10 time-block">  </textarea>
        <button class="saveBtn" onclick="saveText(10)"></button>
      </div>

      <div class="row">
        <div class="col hour">11 a.m. </div>
        <textarea id = "11" class="col-10 time-block">  </textarea>
        <button class="saveBtn" onclick="saveText(11)"></button>
      </div>

      <div class="row">
        <div class="col hour">12 p.m. </div>
        <textarea id = "12" class="col-10 time-block">  </textarea>
        <button class="saveBtn" onclick="saveText(12)"></button>
      </div>

      <div class="row">
        <div class="col hour">1 p.m. </div>
        <textarea id = "13" class="col-10 time-block">  </textarea>
        <button class="saveBtn" onclick="saveText(13)"></button>
      </div>

      <div class="row">
        <div class="col hour">2 p.m. </div>
        <textarea id = "14" class="col-10 time-block">  </textarea>
        <button class="saveBtn" onclick="saveText(14)"></button>
      </div>

      <div class="row">
        <div class="col hour">3 p.m. </div>
        <textarea id = "15" class="col-10 time-block">  </textarea>
        <button class="saveBtn" onclick="saveText(15)"></button>
      </div>

      <div class="row">
        <div class="col hour">4 p.m. </div>
        <textarea id = "16" class="col-10 time-block">  </textarea>
        <button class="saveBtn" onclick="saveText(16)"></button>
      </div>

      <div class="row">
        <div class="col hour">5 p.m. </div>
        <textarea id = "17" class="col-10 time-block">  </textarea>
        <button class="saveBtn" onclick="saveText(17)"></button>
      </div>
      <!-- Timeblocks go here -->
    </div>

    
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/script.js"></script>
  </body>
</html>
